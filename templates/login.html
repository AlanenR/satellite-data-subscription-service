{% extends "layout_default.html" %} {% block content %}
<div class="container text-center form-container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <div class="form-container p-4">
        <div>
          <h1>Sign in</h1>
          <p>Please enter your email and password to sign in.</p>
        </div>

        <form action="/login" method="POST">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-12 col-form-label">
              <div class="col-12 col-md-8 offset-md-2 form-field">
                <input type="email" class="form-control" id="inputEmail3" />
                <span class="form-label">email</span>
              </div>
            </label>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-12 col-form-label">
              <div class="col-12 col-md-8 offset-md-2 form-field">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
                <span class="form-label">Password</span>
              </div>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="horizontal-separator">
          <span class="text-separator">OR</span>
        </div>
        <div>
          <p>Don't have an account?</p>
          <p><a href="../sign-up">Create one</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
